# Uncrustify 0.60

###################
# General options #
###################

## auto/lf/crlf/cr
newlines                                 = auto     # The type of line endings

## number
input_tab_size                           = 8        # The original size of tabs in the input
output_tab_size                          = 8        # The size of tabs in the output (only used if align_with_tabs=true)
string_escape_char                       = 92       # The ASCII value of the string escape char, usually 92 (\) or 94 (^). (Pawn)
string_escape_char2                      = 0        # Alternate string escape char for Pawn. Only works right before the quote char.

## false/true
tok_split_gte                            = false    # Allow interpreting '>=' and '>>=' as part of a template in 'void f(list<list<B>>=val);'.
													# If true (default), 'assert(x<0 && y>=3)' will be broken.
													# Improvements to template detection may make this option obsolete.
utf8_byte                                = false    # If the file contains bytes with values between 128 and 255, but is not UTF-8, then output as UTF-8
utf8_force                               = false    # Force the output encoding to UTF-8

## ignore/add/remove/force
utf8_bom                                 = ignore   # Control what to do with the UTF-8 BOM (recommend 'remove')


#############
# Indenting #
#############

## number
indent_columns                           = 8        # The number of columns to indent per level.
													# Usually 2, 3, 4, or 8.
indent_continue                          = 0        # The continuation indent. If non-zero, this overrides the indent of '(' and '=' continuation indents.
													# For FreeBSD, this is set to 4. Negative value is absolute and not increased for each ( level
indent_with_tabs                         = 1        # 0=spaces only
													# 1=indent with tabs to brace level, align with spaces
													# 2=indent and align with tabs, using spaces when not on a tabstop
indent_xml_string                        = 0        # The number of spaces to indent multi-line XML strings.
													# Requires indent_align_string=True
indent_brace                             = 0        # Spaces to indent '{' from level
indent_namespace_level                   = 0        # The number of spaces to indent a namespace block
indent_namespace_limit                   = 0        # If the body of the namespace is longer than this number, it won't be indented.
													# Requires indent_namespace=true. Default=0 (no limit)
indent_ctor_init_leading                 = 2        # Virtual indent from the ':' for member initializers. Default is 2
indent_ctor_init                         = 0        # Additional indenting for constructor initializer list
indent_var_def_blk                       = 0        # Amount to indent variable declarations after a open brace. neg=relative, pos=absolute
indent_func_const                        = 0        # Indentation column for standalone 'const' function decl/proto qualifier
indent_func_throw                        = 0        # Indentation column for standalone 'throw' function decl/proto qualifier
indent_member                            = 0        # The number of spaces to indent a continued '->' or '.'
													# Usually set to 0, 1, or indent_columns.
indent_sing_line_comments                = 0        # Spaces to indent single line ('//') comments on lines before code
indent_switch_case                       = 0        # Spaces to indent 'case' from 'switch'
													# Usually 0 or indent_columns.
indent_case_shift                        = 0        # Spaces to shift the 'case' line, without affecting any other lines
													# Usually 0.
indent_case_brace                        = 0        # Spaces to indent '{' from 'case'.
													# By default, the brace will appear under the 'c' in case.
													# Usually set to 0 or indent_columns.
indent_label                             = 1        # How to indent goto labels
													#  >0 : absolute column where 1 is the leftmost column
													#  <=0 : subtract from brace indent
indent_access_spec                       = 1        # Same as indent_label, but for access specifiers that are followed by a colon
indent_paren_close                       = 0        # Controls the indent of a close paren after a newline.
													# 0: Indent to body level
													# 1: Align under the open paren
													# 2: Indent to the brace level
indent_oc_block_msg                      = 0        # Indent OC blocks in a message relative to the parameter name.
													# 0=use indent_oc_block rules, 1+=spaces to indent
indent_oc_msg_colon                      = 0        # Minimum indent for subsequent parameters

## false/true
indent_relative_single_line_comments     = false    # If set, will indent trailing single line ('//') comments relative
													# to the code instead of trying to keep the same absolute column
indent_cmt_with_tabs                     = false    # Comments that are not a brace level are indented with tabs on a tabstop.
													# Requires indent_with_tabs=2. If false, will use spaces.
indent_align_string                      = false    # Whether to indent strings broken by '\' so that they line up
indent_braces                            = false    # Whether braces are indented to the body level
indent_braces_no_func                    = false    # Disabled indenting function braces if indent_braces is true
indent_braces_no_class                   = false    # Disabled indenting class braces if indent_braces is true
indent_braces_no_struct                  = false    # Disabled indenting struct braces if indent_braces is true
indent_brace_parent                      = false    # Indent based on the size of the brace parent, i.e. 'if' => 3 spaces, 'for' => 4 spaces, etc.
indent_namespace                         = false    # Whether the 'namespace' body is indented
indent_extern                            = false    # Whether the 'extern "C"' body is indented
indent_class                             = false    # Whether the 'class' body is indented
indent_class_colon                       = false    # Whether to indent the stuff after a leading class colon
indent_else_if                           = false    # False=treat 'else\nif' as 'else if' for indenting purposes
													# True=indent the 'if' one level
indent_var_def_cont                      = false    # Indent continued variable declarations instead of aligning.
indent_func_def_force_col1               = false    # True:  force indentation of function definition to start in column 1
													# False: use the default behavior
indent_func_call_param                   = false    # True:  indent continued function call parameters one indent level
													# False: align parameters under the open paren
indent_func_def_param                    = false    # Same as indent_func_call_param, but for function defs
indent_func_proto_param                  = false    # Same as indent_func_call_param, but for function protos
indent_func_class_param                  = false    # Same as indent_func_call_param, but for class declarations
indent_func_ctor_var_param               = false    # Same as indent_func_call_param, but for class variable constructors
indent_template_param                    = false    # Same as indent_func_call_param, but for templates
indent_func_param_double                 = false    # Double the indent for indent_func_xxx_param options
indent_col1_comment                      = false    # Whether to indent comments found in first column
indent_access_spec_body                  = false    # Indent the code after an access specifier by one level.
													# If set, this option forces 'indent_access_spec=0'
indent_paren_nl                          = false    # If an open paren is followed by a newline, indent the next line so that it lines up after the open paren (not recommended)
indent_comma_paren                       = false    # Controls the indent of a comma when inside a paren.If TRUE, aligns under the open paren
indent_bool_paren                        = false    # Controls the indent of a BOOL operator when inside a paren.If TRUE, aligns under the open paren
indent_first_bool_expr                   = false    # If 'indent_bool_paren' is true, controls the indent of the first expression. If TRUE, aligns the first expression to the following ones
indent_square_nl                         = false    # If an open square is followed by a newline, indent the next line so that it lines up after the open square (not recommended)
indent_preserve_sql                      = false    # Don't change the relative indent of ESQL/C 'EXEC SQL' bodies
indent_align_assign                      = true     # Align continued statements at the '='. Default=True
													# If FALSE or the '=' is followed by a newline, the next line is indent one tab.
indent_oc_block                          = false    # Indent OC blocks at brace level instead of usual rules.



###################
# Spacing options #
###################

## number
sp_num_before_tr_emb_cmt                 = 0        # Number of spaces before a trailing or embedded comment


## false/true
sp_balance_nested_parens                 = false    # Whether to balance spaces inside nested parens

sp_permit_cpp11_shift                    = false    # Permit removal of the space between '>>' in 'foo<bar<int> >' (C++11 only). Default=False
													# sp_angle_shift cannot remove the space without this option.

## ignore/add/remove/force
sp_arith                                 = force    # Add or remove space around arithmetic operator '+', '-', '/', '*', etc
sp_assign                                = force    # Add or remove space around assignment operator '=', '+=', etc
sp_cpp_lambda_assign                     = force    # Add or remove space around '=' in C++11 lambda capture specifications. Overrides sp_assign
sp_cpp_lambda_paren                      = ignore   # Add or remove space after the capture specification in C++11 lambda.
sp_assign_default                        = force    # Add or remove space around assignment operator '=' in a prototype
sp_before_assign                         = force    # Add or remove space before assignment operator '=', '+=', etc. Overrides sp_assign.
sp_after_assign                          = force    # Add or remove space after assignment operator '=', '+=', etc. Overrides sp_assign.
sp_enum_assign                           = force    # Add or remove space around assignment '=' in enum
sp_enum_before_assign                    = force    # Add or remove space before assignment '=' in enum. Overrides sp_enum_assign.
sp_enum_after_assign                     = force    # Add or remove space after assignment '=' in enum. Overrides sp_enum_assign.
sp_pp_concat                             = add      # Add or remove space around preprocessor '##' concatenation operator. Default=Add
sp_pp_stringify                          = ignore   # Add or remove space after preprocessor '#' stringify operator. Also affects the '#@' charizing operator.
sp_before_pp_stringify                   = ignore   # Add or remove space before preprocessor '#' stringify operator as in '#define x(y) L#y'.
sp_bool                                  = force    # Add or remove space around boolean operators '&&' and '||'
sp_compare                               = force    # Add or remove space around compare operator '<', '>', '==', etc
sp_inside_paren                          = remove   # Add or remove space inside '(' and ')'
sp_paren_paren                           = remvoe   # Add or remove space between nested parens
sp_paren_brace                           = ignore   # Add or remove space between ')' and '{'
sp_before_ptr_star                       = remvoe   # Add or remove space before pointer star '*'
sp_before_unnamed_ptr_star               = ignore   # Add or remove space before pointer star '*' that isn't followed by a variable name
													# If set to 'ignore', sp_before_ptr_star is used instead.
sp_between_ptr_star                      = ignore   # Add or remove space between pointer stars '*'
sp_after_ptr_star                        = force    # Add or remove space after pointer star '*', if followed by a word.
sp_after_ptr_star_func                   = force    # Add or remove space after a pointer star '*', if followed by a func proto/def.
sp_ptr_star_paren                        = force    # Add or remove space after a pointer star '*', if followed by an open paren (function types).
sp_before_ptr_star_func                  = force    # Add or remove space before a pointer star '*', if followed by a func proto/def.
sp_before_byref                          = force    # Add or remove space before a reference sign '&'
sp_before_unnamed_byref                  = ignore   # Add or remove space before a reference sign '&' that isn't followed by a variable name
													# If set to 'ignore', sp_before_byref is used instead.
sp_after_byref                           = force    # Add or remove space after reference sign '&', if followed by a word.
sp_after_byref_func                      = force    # Add or remove space after a reference sign '&', if followed by a func proto/def.
sp_before_byref_func                     = force    # Add or remove space before a reference sign '&', if followed by a func proto/def.
sp_after_type                            = force    # Add or remove space between type and word. Default=Force
sp_before_template_paren                 = ignore   # Add or remove space before the paren in the D constructs 'template Foo(' and 'class Foo('.
sp_template_angle                        = remvoe   # Add or remove space in 'template <' vs 'template<'.
													# If set to ignore, sp_before_angle is used.
sp_before_angle                          = ignore   # Add or remove space before '<>'
sp_inside_angle                          = ignore   # Add or remove space inside '<' and '>'
sp_after_angle                           = ignore   # Add or remove space after '<>'
sp_angle_paren                           = ignore   # Add or remove space between '<>' and '(' as found in 'new List<byte>();'
sp_angle_word                            = ignore   # Add or remove space between '<>' and a word as in 'List<byte> m;'
sp_angle_shift                           = add      # Add or remove space between '>' and '>' in '>>' (template stuff C++/C# only). Default=Add
sp_before_sparen                         = ignore   # Add or remove space before '(' of 'if', 'for', 'switch', and 'while'
sp_inside_sparen                         = remove   # Add or remove space inside if-condition '(' and ')'
sp_inside_sparen_close                   = ignore   # Add or remove space before if-condition ')'. Overrides sp_inside_sparen.
sp_inside_sparen_open                    = ignore   # Add or remove space before if-condition '('. Overrides sp_inside_sparen.
sp_after_sparen                          = force    # Add or remove space after ')' of 'if', 'for', 'switch', and 'while'
sp_sparen_brace                          = force    # Add or remove space between ')' and '{' of 'if', 'for', 'switch', and 'while'
sp_invariant_paren                       = ignore   # Add or remove space between 'invariant' and '(' in the D language.
sp_after_invariant_paren                 = ignore   # Add or remove space after the ')' in 'invariant (C) c' in the D language.
sp_special_semi                          = ignore   # Add or remove space before empty statement ';' on 'if', 'for' and 'while'
sp_before_semi                           = remove   # Add or remove space before ';'. Default=Remove
sp_before_semi_for                       = ignore   # Add or remove space before ';' in non-empty 'for' statements
sp_before_semi_for_empty                 = ignore   # Add or remove space before a semicolon of an empty part of a for statement.
sp_after_semi                            = add      # Add or remove space after ';', except when followed by a comment. Default=Add
sp_after_semi_for                        = force    # Add or remove space after ';' in non-empty 'for' statements. Default=Force
sp_after_semi_for_empty                  = ignore   # Add or remove space after the final semicolon of an empty part of a for statement: for ( ; ; <here> ).
sp_before_square                         = ignore   # Add or remove space before '[' (except '[]')
sp_before_squares                        = ignore   # Add or remove space before '[]'
sp_inside_square                         = ignore   # Add or remove space inside a non-empty '[' and ']'
sp_after_comma                           = force    # Add or remove space after ','
sp_before_comma                          = remove   # Add or remove space before ','
sp_paren_comma                           = force    # Add or remove space between an open paren and comma: '(,' vs '( ,'
sp_before_ellipsis                       = ignore   # Add or remove space before the variadic '...' when preceded by a non-punctuator
sp_after_class_colon                     = remove   # Add or remove space after class ':'
sp_before_class_colon                    = remove   # Add or remove space before class ':'
sp_before_case_colon                     = remove   # Add or remove space before case ':'. Default=Remove
sp_after_operator                        = ignore   # Add or remove space between 'operator' and operator sign
sp_after_operator_sym                    = ignore   # Add or remove space between the operator symbol and the open paren, as in 'operator ++('
sp_after_cast                            = ignore   # Add or remove space after C/D cast, i.e. 'cast(int)a' vs 'cast(int) a' or '(int)a' vs '(int) a'
sp_inside_paren_cast                     = ignore   # Add or remove spaces inside cast parens
sp_cpp_cast_paren                        = ignore   # Add or remove space between the type and open paren in a C++ cast, i.e. 'int(exp)' vs 'int (exp)'
sp_sizeof_paren                          = ignore   # Add or remove space between 'sizeof' and '('
sp_after_tag                             = ignore   # Add or remove space after the tag keyword (Pawn)
sp_inside_braces_enum                    = remove   # Add or remove space inside enum '{' and '}'
sp_inside_braces_struct                  = ignore   # Add or remove space inside struct/union '{' and '}'
sp_inside_braces                         = ignore   # Add or remove space inside '{' and '}'
sp_inside_braces_empty                   = ignore   # Add or remove space inside '{}'
sp_type_func                             = ignore   # Add or remove space between return type and function name
													# A minimum of 1 is forced except for pointer return types.
sp_func_proto_paren                      = ignore   # Add or remove space between function name and '(' on function declaration
sp_func_def_paren                        = ignore   # Add or remove space between function name and '(' on function definition
sp_inside_fparens                        = ignore   # Add or remove space inside empty function '()'
sp_inside_fparen                         = ignore   # Add or remove space inside function '(' and ')'
sp_inside_tparen                         = ignore   # Add or remove space inside the first parens in the function type: 'void (*x)(...)'
sp_after_tparen_close                    = ignore   # Add or remove between the parens in the function type: 'void (*x)(...)'
sp_square_fparen                         = ignore   # Add or remove space between ']' and '(' when part of a function call.
sp_fparen_brace                          = ignore   # Add or remove space between ')' and '{' of function
sp_func_call_paren                       = ignore   # Add or remove space between function name and '(' on function calls
sp_func_call_paren_empty                 = ignore   # Add or remove space between function name and '()' on function calls without parameters.
													# If set to 'ignore' (the default), sp_func_call_paren is used.
sp_func_call_user_paren                  = ignore   # Add or remove space between the user function name and '(' on function calls
													# You need to set a keyword to be a user function, like this: 'set func_call_user _' in the config file.
sp_func_class_paren                      = ignore   # Add or remove space between a constructor/destructor and the open paren
sp_return_paren                          = ignore   # Add or remove space between 'return' and '('
sp_attribute_paren                       = ignore   # Add or remove space between '__attribute__' and '('
sp_defined_paren                         = ignore   # Add or remove space between 'defined' and '(' in '#if defined (FOO)'
sp_throw_paren                           = ignore   # Add or remove space between 'throw' and '(' in 'throw (something)'
sp_after_throw                           = ignore   # Add or remove space between 'throw' and anything other than '(' as in '@throw [...];'
sp_catch_paren                           = ignore   # Add or remove space between 'catch' and '(' in 'catch (something) { }'
													# If set to ignore, sp_before_sparen is used.
sp_version_paren                         = ignore   # Add or remove space between 'version' and '(' in 'version (something) { }' (D language)
													# If set to ignore, sp_before_sparen is used.
sp_scope_paren                           = ignore   # Add or remove space between 'scope' and '(' in 'scope (something) { }' (D language)
													# If set to ignore, sp_before_sparen is used.
sp_macro                                 = ignore   # Add or remove space between macro and value
sp_macro_func                            = ignore   # Add or remove space between macro function ')' and value
sp_else_brace                            = force    # Add or remove space between 'else' and '{' if on the same line
sp_brace_else                            = force    # Add or remove space between '}' and 'else' if on the same line
sp_brace_typedef                         = force    # Add or remove space between '}' and the name of a typedef on the same line
sp_catch_brace                           = force    # Add or remove space between 'catch' and '{' if on the same line
sp_brace_catch                           = force    # Add or remove space between '}' and 'catch' if on the same line
sp_finally_brace                         = force    # Add or remove space between 'finally' and '{' if on the same line
sp_brace_finally                         = force    # Add or remove space between '}' and 'finally' if on the same line
sp_try_brace                             = force    # Add or remove space between 'try' and '{' if on the same line
sp_getset_brace                          = ignore   # Add or remove space between get/set and '{' if on the same line
sp_before_dc                             = force    # Add or remove space before the '::' operator
sp_after_dc                              = force    # Add or remove space after the '::' operator
sp_d_array_colon                         = ignore   # Add or remove around the D named array initializer ':' operator
sp_not                                   = remove   # Add or remove space after the '!' (not) operator. Default=Remove
sp_inv                                   = remove   # Add or remove space after the '~' (invert) operator. Default=Remove
sp_addr                                  = remove   # Add or remove space after the '&' (address-of) operator. Default=Remove
													# This does not affect the spacing after a '&' that is part of a type.
sp_member                                = remove   # Add or remove space around the '.' or '->' operators. Default=Remove
sp_deref                                 = remove   # Add or remove space after the '*' (dereference) operator. Default=Remove
													# This does not affect the spacing after a '*' that is part of a type.
sp_sign                                  = remove   # Add or remove space after '+' or '-', as in 'x = -5' or 'y = +7'. Default=Remove
sp_incdec                                = remove   # Add or remove space before or after '++' and '--', as in '(--x)' or 'y++;'. Default=Remove
sp_before_nl_cont                        = add      # Add or remove space before a backslash-newline at the end of a line. Default=Add
sp_after_oc_scope                        = force    # Add or remove space after the scope '+' or '-', as in '-(void) foo;' or '+(int) bar;'
sp_after_oc_colon                        = remove   # Add or remove space after the colon in message specs
													# '-(int) f:(int) x;' vs '-(int) f: (int) x;'
sp_before_oc_colon                       = remove   # Add or remove space before the colon in message specs
													# '-(int) f: (int) x;' vs '-(int) f : (int) x;'
sp_after_oc_dict_colon                   = remove   # Add or remove space after the colon in immutable dictionary expression
													# 'NSDictionary *test = @{@"foo" :@"bar"};'
sp_before_oc_dict_colon                  = remove   # Add or remove space before the colon in immutable dictionary expression
													# 'NSDictionary *test = @{@"foo" :@"bar"};'
sp_after_send_oc_colon                   = remove   # Add or remove space after the colon in message specs
													# '[object setValue:1];' vs '[object setValue: 1];'
sp_before_send_oc_colon                  = remove   # Add or remove space before the colon in message specs
													# '[object setValue:1];' vs '[object setValue :1];'
sp_after_oc_type                         = remove   # Add or remove space after the (type) in message specs
													# '-(int)f: (int) x;' vs '-(int)f: (int)x;'
sp_after_oc_return_type                  = remove   # Add or remove space after the first (type) in message specs
													# '-(int) f:(int)x;' vs '-(int)f:(int)x;'
sp_after_oc_at_sel                       = remove   # Add or remove space between '@selector' and '('
													# '@selector(msgName)' vs '@selector (msgName)'
													# Also applies to @protocol() constructs
sp_after_oc_at_sel_parens                = force    # Add or remove space between '@selector(x)' and the following word
													# '@selector(foo) a:' vs '@selector(foo)a:'
sp_inside_oc_at_sel_parens               = remove   # Add or remove space inside '@selector' parens
													# '@selector(foo)' vs '@selector( foo )'
													# Also applies to @protocol() constructs
sp_before_oc_block_caret                 = ignore   # Add or remove space before a block pointer caret
													# '^int (int arg){...}' vs. ' ^int (int arg){...}'
sp_after_oc_block_caret                  = remove   # Add or remove space after a block pointer caret
													# '^int (int arg){...}' vs. '^ int (int arg){...}'
sp_after_oc_msg_receiver                 = force    # Add or remove space between the receiver and selector in a message.
													# '[receiver selector ...]'
sp_after_oc_property                     = force    # Add or remove space after @property.
sp_cond_colon                            = force    # Add or remove space around the ':' in 'b ? t : f'
sp_cond_question                         = force    # Add or remove space around the '?' in 'b ? t : f'
sp_case_label                            = force    # Fix the spacing between 'case' and the label. Only 'ignore' and 'force' make sense here.
sp_range                                 = ignore   # Control the space around the D '..' operator.
sp_after_for_colon                       = ignore   # Control the spacing after ':' in 'for (TYPE VAR : EXPR)' (Java)
sp_before_for_colon                      = ignore   # Control the spacing before ':' in 'for (TYPE VAR : EXPR)' (Java)
sp_extern_paren                          = ignore   # Control the spacing in 'extern (C)' (D)
sp_cmt_cpp_start                         = ignore   # Control the space after the opening of a C++ comment '// A' vs '//A'
sp_endif_cmt                             = ignore   # Controls the spaces between #else or #endif and a trailing comment
sp_after_new                             = ignore   # Controls the spaces after 'new', 'delete', and 'delete[]'
sp_before_tr_emb_cmt                     = ignore   # Controls the spaces before a trailing or embedded comment
sp_annotation_paren                      = ignore   # Control space between a Java annotation and the open paren.



################################################
# Code alignment (not left column spaces/tabs) #
################################################

## false/true
align_keep_tabs                          = false    # Whether to keep non-indenting tabs
align_with_tabs                          = false    # Whether to use tabs for aligning
align_on_tabstop                         = false    # Whether to bump out to the next tab when aligning
align_number_left                        = false    # Whether to left-align numbers
align_func_params                        = false    # Align variable definitions in prototypes and functions
align_same_func_call_params              = false    # Align parameters in single-line functions that have the same name.
													# The function names must already be aligned with each other.
align_var_def_colon                      = false    # Whether to align the colon in struct bit fields
align_var_def_attribute                  = false    # Whether to align any attribute after the variable name
align_var_def_inline                     = false    # Whether to align inline struct/enum/union variable definitions
align_right_cmt_mix                      = false    # If aligning comments, mix with comments after '}' and #endif with less than 3 spaces before the comment
align_on_operator                        = false    # Align function protos on the 'operator' keyword instead of what follows
align_mix_var_proto                      = false    # Whether to mix aligning prototype and variable declarations.
													# If true, align_var_def_XXX options are used instead of align_func_proto_XXX options.
align_single_line_func                   = false    # Align single-line functions with function prototypes, uses align_func_proto_span
align_single_line_brace                  = false    # Aligning the open brace of single-line functions.
													# Requires align_single_line_func=true, uses align_func_proto_span
align_nl_cont                            = false    # Whether to align macros wrapped with a backslash and a newline.
													# This will not work right if the macro contains a multi-line comment.
align_pp_define_together                 = false    # # Align macro functions and variables together
align_left_shift                         = true     # Align lines that start with '<<' with previous '<<'. Default=true
align_oc_msg_colon_first                 = false    # If true, always align with the first parameter, even if it is too short.
align_oc_decl_colon                      = false    # Aligning parameters in an Obj-C '+' or '-' declaration on the ':'


## number
align_oc_msg_colon_span                  = 0        # Span for aligning parameters in an Obj-C message call on the ':' (0=don't align)
align_var_def_span                       = 0        # The span for aligning variable definitions (0=don't align)
align_var_def_star_style                 = 0        # How to align the star in variable definitions.
													#  0=Part of the type     'void *   foo;'
													#  1=Part of the variable 'void     *foo;'
													#  2=Dangling             'void    *foo;'
align_var_def_amp_style                  = 0        # How to align the '&' in variable definitions.
													#  0=Part of the type
